<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Flipkart_logo.svg/2560px-Flipkart_logo.svg.png" alt="Flipkart Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Beauty</a></li>
                <li><a href="#">Grocery</a></li>
                <li><a href="#">Offers</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
        <div class="user-actions">
            <button>Login</button>
            <button>Cart</button>
        </div>
    </header>

    <!-- Main Banner -->
    <section class="banner">
        <img src="https://www.flipkart.com/banners/2c9f6cdeac129d4c.png" alt="Main Banner">
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-carousel">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1604011907526-2ab72cf2484a" alt="Product 1">
                <p>Smartphone</p>
                <span>$499</span>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1583331590232-83348b98c220" alt="Product 2">
                <p>Laptop</p>
                <span>$799</span>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1593642532971-746b1e2a42f7" alt="Product 3">
                <p>Headphones</p>
                <span>$99</span>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Flipkart, All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
